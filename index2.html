<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chèn dấu (-) giữa 2 số chẵn</title>
</head>
<body>
<script>
    let a = window.prompt();
    let b = a.toString();
    let result = [b[0]];
    for(let i = 1; i < b.length; i++){
        if (b[i-1] % 2 === 0 && b[i] % 2 === 0){
            result.push('-' + b[i]);
        }else {
            result.push(b[i]);
        }
    }
    document.write(result.join(''));
</script>

</body>
</html>
